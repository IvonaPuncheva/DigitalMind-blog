<div class="ad-details" *ngIf="ad">
    <h1>{{ ad.title }}</h1>
    <p>{{ ad.description }}</p>
    <p><strong>Posted by: </strong>{{ ad.userId.username }}</p>
    <p><strong>Published on: </strong>{{ ad.createdAt | date:'medium' }}</p>
    <p>Likes: {{ ad.likes }}</p>
    <button (click)="likeAd()">Like</button>
    <div *ngIf="isOwner" class="owner-actions">
      <button (click)="editAd()">Edit</button>
      <button (click)="deleteAd()">Delete</button>
    </div>
  </div>
  <div *ngIf="!ad">
    <p>Loading ad details...</p>
  </div>

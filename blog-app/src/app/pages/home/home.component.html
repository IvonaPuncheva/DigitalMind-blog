
   <div class="latest-ads">

    <div class="welcome-message">
      Welcome to the Knowledge Hub
    </div>
  
    <h2>Latest Ads</h2>
    <div *ngFor="let ad of latestAds" class="ad-item">
      <h3>{{ ad.title }}</h3>

      <button [routerLink]="['/details', ad._id]">Details</button>
    </div>
  </div>

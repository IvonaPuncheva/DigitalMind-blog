
<div class="ads-list">

  <div *ngFor="let ad of ads" class="ad-item">
    <h3>{{ ad.title }}</h3>
    <p>{{ ad.description }}</p>
    <p>Likes: {{ ad.likes }}</p>
    <button (click)="navigateToDetails(ad._id)">Details</button>
   
  </div>
</div>

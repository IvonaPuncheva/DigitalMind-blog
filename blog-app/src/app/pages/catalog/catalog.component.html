<div class="ads-list">
  <div *ngFor="let ad of ads" class="ad-item">
    <h3>{{ ad.title }}</h3>
    <p>{{ ad.description }}</p>
    <p><strong>Публикувано от: </strong>{{ ad.userId.username }}</p>
    <p><strong>Публикувано на: </strong>{{ ad.createdAt | date:'medium' }}</p>

    <div>
      <!-- Покажи бутона "Like" само ако потребителят не е харесал -->
      <button *ngIf="!ad.likedByCurrentUser" (click)="likeAd(ad._id)">Like</button>
      <span *ngIf="ad.likedByCurrentUser">Вече сте харесали тази обява</span>
    </div>
    <p>Likes: {{ ad.likes }}</p>
    <hr />
  </div>
</div>
